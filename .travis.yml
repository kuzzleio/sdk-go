  - name: Linux arm64 - Go 1.12.x
    os: linux
    dist: xenial
    sudo: true
    addons:
      apt:
        packages:
        - qemu-user-static
    language: go
    go: 1.12.x
    cache:
      directories:
      - "$HOME/.cache/go-build"
      - "$HOME/gopath/pkg"
    script:
    - export GOOS=linux
    - export GOARCH=arm64
    - taskset -c 1 go test -v -exec "qemu-aarch64-static" ./...

