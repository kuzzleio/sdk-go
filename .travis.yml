jobs:
  include:
# ---------------------------------------------
# Linux Builds
# ---------------------------------------------
    - name: "Linux AMD64 - Go 1.9"
      os: linux
      dist: xenial
      sudo: true

      language: go
      go: 
        - "1.9.x"

      env:
        - GOOS=linux 
        - GOOS=amd64

      cache:
        directories:
          - $HOME/.cache/go-build
          - $HOME/gopath/pkg
      
      before_script:
        - go get -u ./...

      script:
        - ./test.sh

