jobs:
  include:
  - name: Documentation test
    language: go
    go: 1.12.x
    script: 
      - docker-compose -f .ci/doc/docker-compose.yml run doc-tests node index
# -----------------------------------------------
# Linux amd64
# -----------------------------------------------

  - name: Linux amd64 - Go 1.12.x (with coverage)
    os: linux
    dist: xenial
    sudo: true
    language: go
    go: 1.12.x
    cache:
      directories:
      - "$HOME/.cache/go-build"
      - "$HOME/gopath/pkg"
    script:
    - export GOOS=linux
    - export GOARCH=amd64
    - "./.ci/test_with_coverage.sh"
    after_success:
    - bash <(curl -s https://codecov.io/bash)

  - name: Linux amd64 - Go 1.11.x
    if: type = cron OR branch = master
    os: linux
    dist: xenial
    sudo: true
    language: go
    go: 1.11.x
    cache:
      directories:
      - "$HOME/.cache/go-build"
      - "$HOME/gopath/pkg"
    script:
    - export GOOS=linux
    - export GOARCH=amd64
    - go test -v ./...

  - name: Linux amd64 - Go 1.10.x
    if: type = cron OR branch = master
    os: linux
    dist: xenial
    sudo: true
    language: go
    go: 1.10.x
