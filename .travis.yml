jobs:
  include:
# ---------------------------------------------
# Linux AMD64: Build and Test
# ---------------------------------------------
    - name: "Linux AMD64 - Go 1.9"
      os: linux
      dist: xenial
      sudo: true

      language: go
      go: 
        - "1.9.x"

      cache:
        directories:
          - $HOME/.cache/go-build
          - $HOME/gopath/pkg
      
      before_script:
        - go get -u ./...

      script:
        - ./test.sh

