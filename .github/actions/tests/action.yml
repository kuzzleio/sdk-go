name: Build
description: Run Build
inputs:
   os:
     description: OS
     required: true
   arch:
     description: ARCH
     required: true
   goarm:
     description: GOARM
     required: false
   command:
     description: COMMAND to Run
     required: true
runs:
  using: "composite"
  steps:
    - name: Export Env var
      run: |
        export GOOS=${{ inputs.os }}
        export GOARCH=${{ inputs.arch }}
        export GOARM=${{ inputs.goarm }}
      shell: bash
    - name: Run command
      run:  ${{ inputs.command }}
      shell: bash
